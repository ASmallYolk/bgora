<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/index.css}" media="screen,projection"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
    <div th:replace="common/head :: head"></div>
<div class="container center-align">
    <br/>
    <br/>
    <br/>
    <br/>
    <img src="images/head.jpg"/>
    <form class="col s12">
        <h5>Contact</h5>
        <label><span th:if="${session.user != null}" th:text="${session.user.email}"/> | Tel: <span th:if="${session.user != null}" th:text="${session.user.phone}"/></label><br>
        <div class="row">
            <div class="col s12 center-align ">
                <div class="card-panel">
                    <ul class="collection collapsible popout" data-collapsible="accordion">
                        <li class="collection-item avatar">
                            <div class="collapsible-header">
                                <i class="material-icons circle red lighten-1"></i>
                                <span class="black-text">Name</span>
                                <a class="secondary-content blue-text text-accent-3"><span th:if="${session.user != null}" th:text="${session.user.lastname}+${session.user.firstname}"/></a><!-- 在这里传入名字 -->
                            </div>

                        </li>
                        <li class="collection-item avatar">
                            <div class="collapsible-header">
                                <i class="material-icons circle green"></i>
                                <span class="black-text">Email</span>
                                <a href="#!" class="secondary-content blue-text text-accent-3"><span th:if="${session.user != null}" th:text="${session.user.email}"/></a>
                                <!-- 在这里传入邮箱/pass the expense class here -->
                            </div>

                        </li>
                        <li class="collection-item avatar">
                            <div class="collapsible-header">
                                <i class="material-icons circle blue"></i>
                                <span class="black-text">Phone</span>
                                <a href="#!" class="secondary-content blue-text text-accent-3"><span th:if="${session.user != null}" th:text="${session.user.phone}"/></a>
                                <!-- 在这里传入电话号码/input the number here -->
                            </div>


                        </li>
                        <li class="collection-item avatar">
                            <div class="collapsible-header">
                                <i class="material-icons circle yellow"></i>
                                <span class="black-text">Message</span>
                                <a href="#!" class="secondary-content blue-text text-accent-3"><span th:if="${session.user != null}" th:text="${session.user.message}"/></a><!-- 在这里传入参数/input the number here -->
                            </div>


                        </li>

                    </ul>

                </div>
            </div>
        </div>
    </form>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script th:src="@{/js/jquery.leanModal.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('select').material_select();
    });
    $(document).ready(function () {
        $('.collapsible').collapsible();
    });

</script>
</body>
</html>
