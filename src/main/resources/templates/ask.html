<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{css/materialize.min.css}" media="screen,projection"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/index.css}" media="screen,projection"/>
</head>

<body>
    <div th:replace="common/head :: head"></div>

<div class="container" style="margin-top: 30px">

    <div class="col s12" style="margin-top: 20px;width: 70%;margin-left: 15%">
        <div class="row valign-wrapper">
            <div class="col s2">
                <img src="images/head.jpg" class="circle responsive-img" style="width:80px;height: 80px;">
            </div>
            <div class="col s10">
                <span th:if="${session.user != null}">[[${session.user.lastname}]][[${session.user.firstname}]]</span><br/>
                <span th:if="${session.user != null}">Telï¼š[[${session.user.phone}]]</span>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 20px;width: 70%;margin-left: 15%">
        <form class="col s12" action="/question" method="post" enctype="multipart/form-data">
            <div class="row">

                <input type="hidden" name="likeNum" value="0"/>

                <div class="input-field col s12">
                    <textarea id="icon_prefix" name="question" class="materialize-textarea" style="padding: 0;"></textarea>
                    <label for="icon_prefix">Give this post a title</label>
                </div>

                <div class="input-field col s12">
                    <textarea id="icon_prefix2" name="description" class="materialize-textarea" style="padding: 0;"></textarea>
                    <label for="icon_prefix2">Description</label>
                </div>

                <div class="file-field col s12">
                    <div class="btn">
                        <span>Image</span>
                        <input type="file" name="file" accept="image/*">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>

                <div class="col s12" align="center" style="margin-top: 40px">
                    <button type="submit" class="waves-effect waves-light btn">Submit</button>
                    <button class="btn disabled" style="margin-left: 40px">Cancel</button>
                </div>

            </div>
        </form>
    </div>

</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
