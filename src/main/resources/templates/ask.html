<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{css/materialize.min.css}" media="screen,projection"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/seam.css}" media="screen,projection"/>
</head>

<body>
<nav class="transparent accent-4">
    <div th:replace="common/head :: head"></div>
</nav>


<div id="test2" class="col s12">
    <div class="container center-align">
        <div class="row">
                    <form class="col s12" th:action="@{/question}" method="post">
                        <input type="hidden" name="image"/>
                        <input type="hidden" name="likeNum" value="0"/>

                        <div class="row">
                            <div class="input-field col s12">
                                <input name="question" id="questionn" type="text" class="validate">
                                <label for="questionn">Question:</label>
                            </div>
                        </div>

                <button type="submit" class="btn waves-effect waves-light">Put Question To</button>

            </form>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script th:src="@{/js/jquery.leanModal.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
