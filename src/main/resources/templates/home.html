<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/index.css}" media="screen,projection"/>
</head>

<body>
<div th:replace="common/head :: head"></div>

<div class="container center-align">

    <div class="row" style="margin-top: 20px; margin-bottom: 20px">
        <div class="col s6" align="right"><h4>ASK&ANSWER</h4></div>
        <div class="col s6"><h6 class="left-align" style="line-height: 140%">Hey! Welcome to Bgora. Here is a ask-answer wonderland for stylish
            you. Do you like those stunning clothes wear in celebrities and models? Do you want to know what brand those
            items are? Click ASK, edit your question, there will be one answer you. Go!</h6></div>
    </div>

    <div class="row">
        <div class="col s12 m6 l4" th:each="questionItem : ${questionList}">
            <a th:href="@{/details}">
                <div class="card" style="margin: 10px;">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="images/left.jpg">
                        <!--<span class="card-title" th:text="${questionItem.question}">Card Title</span>-->
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4" th:text="${questionItem.question}">Card Title</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
