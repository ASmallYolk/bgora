<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/seam.css}" media="screen,projection"/>
</head>

<body>
<nav class="transparent accent-4">
    <div th:replace="common/head :: head"></div>
</nav>
<br/>
<br/>
<br/>
<br/>
<div class="container center-align">
    <div class="row">
        <div class="col s4" th:each="questionItem : ${questionList}">
            <div class="card medium sticky-action">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="images/left.jpg">
                </div>
                <div class="card-content">
                    <!-- <span class="card-title activator grey-text text-darken-4">[[${questionItem.question}]]<i
                             class="material-icons right">more_vert</i></span>-->
                    <span class="card-title activator grey-text text-darken-4">[[${questionItem.question}]]<i
                            class="material-icons right">more_vert</i></span>
                </div>


                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">[[${questionItem.question}]]<i
                            class="material-icons right">close</i></span>
                    <p>
                    <div class="row">
                        <form class="col s12" th:action="@{/answer}" method="post">
                            <input type="hidden" name="qid" th:value="${questionItem.qid}"/>
                            <input type="hidden" name="aid" th:if="${session.user} !=null"
                                   th:value="${session.user.aid}"/>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="textarea1" name="comment" class="materialize-textarea"></input>
                                    <label for="textarea1">Comment</label>
                                </div>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit" name="action">send
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
                    </div>

                    </p>
                </div>


                <div class="card-action">
                    <a class="btn btn-floating pulse left" th:href="@{/like(likeNum=${questionItem.likeNum})}"><i
                            class="material-icons ">thumb_up</i></a>
                    <label class="right"><p>likes: [[${questionItem.likeNum}]]</p></label>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script th:src="@{/js/jquery.leanModal.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
