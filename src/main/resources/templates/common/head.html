<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/seam.css}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet"th:href="@{/layui-v2.4.5/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
<nav class="transparent" th:fragment="head">
    <div class="nav-wrapper">
        <a th:href="@{/home}" class="brand-logo center"><font color="black"><strong>BGORA</strong></font></a>
    </div>
    <div>
        <div id="divcss5">
            <ul id="nav-mobile">
                <li><a class="font-color" th:href="@{/home}">HOME</a></li>
                <li><a class="font-color" th:href="@{/ask}">ASK</a></li>
                <li><a class="font-color" th:href="@{/contact}">CONTACT</a></li>
                <li th:if="${session.user} == null"><a class="font-color" th:href="@{/doLogin}">LOGIN/REGISTER</a></li>
            </ul>
            <a th:if="${session.user} != null" class="waves-effect waves-light btn green darken-3" th:href="@{/logout}">LogOut</a>
        </div>
    </div>
</nav>

<script th:src="@{/js/layui.js}" charset="utf-8"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script th:src="@{/js/jquery.leanModal.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
<script>
    layui.use('layedit', function () {
        var layedit = layui.layedit
            , $ = layui.jquery;

        //构建一个默认的编辑器
        var index = layedit.build('LAY_demo1');

        //编辑器外部操作
        var active = {
            content: function () {
                alert(layedit.getContent(index)); //获取编辑器内容
            }
            , text: function () {
                alert(layedit.getText(index)); //获取编辑器纯文本内容
            }
            , selection: function () {
                alert(layedit.getSelection(index));
            }
        };

        $('.site-demo-layedit').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //自定义工具栏
        layedit.build('LAY_demo2', {
            tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right']
            , height: 100
        })
    });
</script>
</body>
</html>
