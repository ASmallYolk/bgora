<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/index.css}" media="screen,projection"/>
</head>

<body>
<div th:replace="common/head :: head"></div>

<div class="container center-align">

    <div class="row" style="margin-top: 20px;width: 65%;margin-left: 15%">
        <div class="col s12 m6 l4" th:each="list : ${lists}">
            <a th:href="@{/details(qid=${list.qid})}">
                <div class="card" style="margin: 3px;">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" height="160px" th:src="${list.image}">
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
